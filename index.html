<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio_for_artist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- main  -->
    <div class="main h-screen w-screen overflow-x-hidden">
        <!-- nav -->
        <div class="nav w-full bg-black py-4 px-16 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-red-900"><i class="ri-markup-fill text-white"></i>ART</h2>
            <div
                class="nav_links  text-white hidden md:inline  md:flex md:gap-12 md:items-center md:font-medium text-md">
                <a class="" href="#">Gallery </a>
                <a class="" href="#">Demo</a>
                <a class="" href="#">About</a>
            </div>
            <i class=" text-white text-xl font-semibold ri-menu-3-fill md:hidden"></i>
        </div>
        <!--  hero section -->
        <div class="w-full hero_section bg-[#060606] py-20 ">

            <div class="box flex flex-col  w-full items-center  px-8 md:flex-row md:gap-12  md:justify-center">
                <div class="section2_left my-8 w-9/12 md:w-1/3 lg:w-1/4">
                    <img class="w-full " src="images/hero_image.png" alt="">
                </div>
                <div class="section2_right w-full  px-10 py-4 text-white md:w-1/2 flex flex-col items-center">
                    <p class="text-md font-base ">Step into a world of creativity and emotion. Each piece tells a story,
                        waiting to be discovered.</p>
                    <h1 class="text-xl my-4 mt-8 font-semibold text-white text-center  md:text-2xl">Visual Journey</h1>
                    <h1 class="text-xl text-white text-center md:text-2xl">Sketching & <span
                            class="text-red-600">Painting</span></h1>
                    <button class="my-8 px-4 py-2 bg-blue-400 rounded-full text-black text-sm font-semibold ">View
                        Gallery</button>
                </div>
            </div>

        </div>

        <!-- section2   -->

        <div class="section2 w-full p-8 bg-[#030117]">
            <h1 class="text-xl font-semibold text-white text-center py-4 uppercase underline">Gallery</h1>
            <div
                class="section2_box w-full flex flex-col md:flex-row justify-center gap-12 p-4 my-8  md:flex-row md:gap-4  md:justify-center ">
                <div class="box_child w-full  flex  justify-center gap-4">
                    <div class="child w-1/2">
                        <img class="w-full mb-4 border-4 border-white" src="images/img1.jpg" alt="">
                        <img class="w-full border-4 border-white" src="images/img2.png" alt="">
                    </div>
                    <div class="child w-1/2  ">
                        <img class="w-full mb-4 border-4 border-white" src="images/img3.png" alt="">
                        <img class="w-full border-4 border-white" src="images/img4.jpg" alt="">
                    </div>

                </div>
                <div class="box_child w-full  flex  justify-center gap-4">
                    <div class="child w-1/2">
                        <img class="w-full mb-4 border-4 border-white" src="images/img12.png" alt="">
                        <img class="w-full mb-4  border-4 border-white" src="images/img8.jpg" alt="">
                        <img class="w-full border-4 border-white" src="images/img9.png" alt="">
                    </div>
                    <div class="child w-1/2  ">
                        <img class="w-full mb-4 border-4 border-white" src="images/img11.png" alt="">
                        <img class="w-full border-4 border-white" src="images/img6.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
